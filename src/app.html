<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    </style>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState } = React;

        const App = () => {
          const [prompt, setPrompt] = useState('');
          const [recipient, setRecipient] = useState('');
          const [subject, setSubject] = useState('');
          const [generatedEmail, setGeneratedEmail] = useState('');
          const [isLoading, setIsLoading] = useState(false);
          const [error, setError] = useState(null);

          const handleGenerate = async (e) => {
            e.preventDefault();
            setIsLoading(true);
            setError(null);
            setGeneratedEmail('');

            if (!prompt || !recipient || !subject) {
              setError('Please fill in all fields.');
              setIsLoading(false);
              return;
            }

            try {
              const response = await fetch('/api/generate-email', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt, recipient, subject }),
              });

              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }

              const data = await response.json();
              setGeneratedEmail(data.email_body);
              
            } catch (err) {
              console.error("Failed to generate email:", err);
              setError('Failed to generate email. Please try again.');
            } finally {
              setIsLoading(false);
            }
          };
          
          return (
            <div className="min-h-screen bg-slate-900 text-white p-8 font-sans">
              <div className="max-w-4xl mx-auto">
                <div className="flex justify-between items-center mb-6">
                  <h1 className="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-sky-500 rounded-lg">AI Email Generator</h1>
                </div>
                
                <form onSubmit={handleGenerate} className="bg-slate-800 p-8 rounded-2xl shadow-lg mb-8">
                  <div className="grid md:grid-cols-2 gap-6 mb-6">
                    <div>
                      <label htmlFor="recipient" className="block text-sky-300 font-semibold mb-2">Recipient</label>
                      <input
                        type="text"
                        id="recipient"
                        className="w-full p-3 bg-slate-700 text-white rounded-lg border border-slate-600 focus:outline-none focus:ring-2 focus:ring-teal-400"
                        value={recipient}
                        onChange={(e) => setRecipient(e.target.value)}
                        placeholder="recipient@example.com"
                        required
                      />
                    </div>
                    <div>
                      <label htmlFor="subject" className="block text-sky-300 font-semibold mb-2">Subject</label>
                      <input
                        type="text"
                        id="subject"
                        className="w-full p-3 bg-slate-700 text-white rounded-lg border border-slate-600 focus:outline-none focus:ring-2 focus:ring-teal-400"
                        value={subject}
                        onChange={(e) => setSubject(e.target.value)}
                        placeholder="Email Subject"
                        required
                      />
                    </div>
                  </div>
                  <div className="mb-6">
                    <label htmlFor="prompt" className="block text-sky-300 font-semibold mb-2">Email Prompt</label>
                    <textarea
                      id="prompt"
                      className="w-full p-3 bg-slate-700 text-white rounded-lg border border-slate-600 focus:outline-none focus:ring-2 focus:ring-teal-400 resize-y min-h-[150px]"
                      value={prompt}
                      onChange={(e) => setPrompt(e.target.value)}
                      placeholder="e.g., Write a formal email to a client requesting a status update on the project."
                      rows="5"
                      required
                    ></textarea>
                  </div>
                  <button
                    type="submit"
                    className="w-full bg-gradient-to-r from-teal-500 to-sky-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:from-teal-400 hover:to-sky-500 transition-all duration-300 transform hover:scale-105"
                    disabled={isLoading}
                  >
                    {isLoading ? (
                      <svg className="animate-spin h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                      </svg>
                    ) : 'Generate Email'}
                  </button>
                  {error && <p className="text-red-400 mt-4 text-center">{error}</p>}
                </form>

                {generatedEmail && (
                  <div className="bg-slate-800 p-8 rounded-2xl shadow-lg mb-8">
                    <h2 className="text-2xl font-bold text-sky-300 mb-4">Generated Email</h2>
                    <div className="bg-slate-700 p-6 rounded-lg border border-slate-600 text-slate-200 whitespace-pre-wrap">
                      <p>To: {recipient}</p>
                      <p>Subject: {subject}</p>
                      <hr className="my-4 border-slate-600" />
                      <p>{generatedEmail}</p>
                    </div>
                  </div>
                )}

              </div>
            </div>
          );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
